<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <link rel="stylesheet" type="text/javascript"  href="JavaScript.js"> 
    <title>Questionário</title>
</head>
<body>
    
<div>    
<h1 id="titulo">Questionário de Vacinação</h1>
<p id="subtitulo">Complete suas informações</p>
<br>
</div> 

<form>
    <fieldset class="grupo"> 
              <div class="campo"> 
                   <label for="nome"><strong>Nome</strong></label>
                   <input type="text" name="nome" id="nome" required>
              </div>
              <div  class="campo">  
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
              </div>
    </fieldset>

    <div class="campo"> 
        <label for="email"><strong>Email</strong></label>
        <input type="email" name="email" id="email" required>
    </div>
    <div class="campo"> 
         <label><strong>Qual vacina você tomou contra COVID-19</strong></label>
         <label> 
                <input type="radio" name="vacina" value="Coronavac" checked>Coronavac
         </label>
         <label > 
                <input type="radio" name="vacina" value="Astrazeneca">Astrazeneca
         </label>
         <label> 
                <input type="radio" name="vacina" value="Pfizer">Pfizer
         </label>
    </div>
    <div class="campo"> 
         <label for="idade"><strong>Idade</strong></label>
          <select id="idade" required> 
          <option selected disabled value="Selecione"></option>    
          <option>19 ou Menos</option>
          <option>20 a 59</option>
          <option>60 ou Mais</option>
          </select> 
    </div>


    <fieldset class="grupo">
    <div id="check">

         <label><strong>Sexo</strong></label><br><br>
         <input type="radio" id="genero1" name="genero" value="Masculino" required>
         <label for="genero1">Masculino</label>
         <input type="radio" id="genero2" name="genero" value="Feminino">
         <label for="genero2">Feminino</label>
         <input type="radio" id="genero3" name="genero"  value="Prefiro não responder">
         <label for="genero3">Prefiro não responder</label>

    </div> 
    </fieldset>
  

    <div class="campo">
         <br>
         <label><strong>Teve reação à vacina da Covid? Quais sintomas?</strong></label>
         <textarea rows="3" style="width: 26em" id="reação" name="reação"></textarea>
    </div>
    <div style="text-align:center">
     <button class="botao" type="submit" onsubmit="">Concluído</button> 

    </div>
          
    
</form>  

</body> 
</html>
